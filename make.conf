# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=ivybridge -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j5"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPS="--jobs=4	--load-average=4"
FEATURES="binpkg-logs buildpkg cgroup collision-protect downgrade-backup ipc-sandbox network-sandbox parallel-install sign"
ACCEPT_KEYWORDS="~amd64"

USE="-kde -systemd -aqua -cdinstall -cdr -css -dvd -dvdr -a52 -cjk \
     -clamav -coreaudio -ios -ipod -iee1394 -emacs -xemacs \
     -emboss -3dfx -altivec -smartcard -bluetooth -cups -ibm alsa x xinerama"
#RUBY_TARGETS="ruby24 ruby25"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
#PORTDIR_OVERLAY="${PORTDIR_OVERLAY} /usr/local/portage/"
#source /var/lib/layman/make.conf
INPUT_DEVICES="edev synaptics keyboard mouse wacom joystick"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="http://gentoo.mirrors.terabyte.com/ http://gentoo.osuosl.org/ http://www.gtlib.gatech.edu/pub/gentoo http://gentoo.mirrors.pair.com/"
